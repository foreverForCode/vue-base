<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        {{newprice}}
    </div>
    <p>
        <a href="./../index.html">goback index.html</a>
    </p>
</body>
<script>
    //初始化 Vue实例
    var app = new Vue({
        el: "#app",
        data: {
            price: 100
        },
        computed: {
            newprice: function() {
                return `￥${this.price}元`
            }
        }
    })
</script>

</html>
