<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        {{num}}
        <p>
            <button @click="add">++</button>
        </p>
    </div>
    <p>
        <a href="./../index.html">goback index.html</a>
    </p>
</body>
<script>
    // 这是 局部 混入
    var addConsole = {
        updated: function() {
            console.log('this is mixin ' + this.num)
        }
    }

    // 这是 全局混入

    Vue.mixin({
        updated: function() {
            console.log('this is global mixin')
        }
    })

    //初始化 Vue实例
    var app = new Vue({
        el: "#app",
        data: {
            num: 0
        },
        methods: {
            add: function() {
                this.num++
            }
        },
        mixins: [addConsole]
    })
</script>

</html>
