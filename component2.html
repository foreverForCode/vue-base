<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        {{message}}
        <panda :here="message"></panda>
    </div>
    <p>
        <a href="./index.html">goback index.html</a>
    </p>
</body>
<script>
    /*
     * 1. 父子组件的自定义属性
     */

    // 子组件
    var childComponent = {
        template: ` <p>this is a child componet</p>`
    }

    // 父组件
    var pandaComponent = {
        template: `<p>panda is from china <child></child></p>`,
        components: {
            child: childComponent
        }
    }


    //初始化 Vue实例
    var app = new Vue({
        el: "#app",
        data: {
            message: 'hello Vue.js'
        },
        components: {
            "panda": pandaComponent
        }
    })
</script>

</html>
