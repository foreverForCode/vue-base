<body>
    <div id="app">
        {{message}}

<script>

        template: `<p><a :href="autherurl">{{autherName}}</a></p>`,
        data: function() {
            return {
                autherurl: 'http://baidu.com',
                autherName: 'jor'
            }
        }
    });
    new autherUrl().$mount('auther')

    //初始化 Vue实例
    var app = new Vue({
        el: "#app",
        data: {
            message: 'hello Vue.js'
        }
    })
